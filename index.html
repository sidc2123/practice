<!DOCTYPE html>
<html>
<head>
    <title>Custom HTML Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
   <table>
    <thead>
        <th>Sr.no</th>
        <th>content</th>
        <th>Page no.</th>
    </thead>
    <tbody>
        <td>1.</td>
        <td><a href="intro.html">introduction</a></td>
        <td>1</td>
    </tbody>
    <tbody>
        <td>2.</td>
        <td><a href="disc.html">description</a></td>
        <td>2</td>
    </tbody>
    <tbody>
        <td>3.</td>
        <td><a href="img.html">images</a></td>
        <td>3</td>
    </tbody>

   </table>
</body>
</html>
